<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="viewport">
      <div id="calculator">
        <div id="display">
          <div id="input">
            <text></text>
          </div>
          <div id="result">
            <text></text>
          </div>
        </div>
        <div id="buttons">
          <button data-input="clr" id="clearButton">Clr</button>
          <button data-input="del" id="deleteButton">Del</button>
          <button data-input="1" class="numberButton">1</button>
          <button data-input="2" class="numberButton">2</button>
          <button data-input="3" class="numberButton">3</button>
          <button data-input="/" class="operatorButton">&#x00F7</button>
          <button data-input="4" class="numberButton">4</button>
          <button data-input="5" class="numberButton">5</button>
          <button data-input="6" class="numberButton">6</button>
          <button data-input="*" class="operatorButton" id="multiplication">&#x2716</button>
          <button data-input="7" class="numberButton">7</button>
          <button data-input="8" class="numberButton">8</button>
          <button data-input="9" class="numberButton">9</button>
          <button data-input="-" class="operatorButton">-</button>
          <button data-input="0" class="numberButton">0</button>
          <button data-input="." id="decimalButton">.</button>
          <button data-input="+" class="operatorButton">+</button>
          <button data-input="=" id="equalsButton">=</button>
        </div>
      </div>
    </div>
    <script>init();</script>
  </body>
</html>
