<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="viewport">
      <div id="calculator">
        <div id="display">
          <text>test</text>
        </div>
        <div id="buttons">
          <button input="1" class="numberButton">1</button>
          <button input="2" class="numberButton">2</button>
          <button input="3" class="numberButton">3</button>
          <button input="/" class="operatorButton">&#x00F7</button>
          <button input="4" class="numberButton">4</button>
          <button input="5" class="numberButton">5</button>
          <button input="6" class="numberButton">6</button>
          <button input="*" class="operatorButton" id="multiplication">&#x2716</button>
          <button input="7" class="numberButton">7</button>
          <button input="8" class="numberButton">8</button>
          <button input="9" class="numberButton">9</button>
          <button input="-" class="operatorButton">-</button>
          <button input="0" class="numberButton">0</button>
          <button input="." class="numberButton">.</button>
          <button input="+" class="operatorButton">+</button>
          <button input="=" class="operatorButton">=</button>
        </div>
      </div>
    </div>
    <script>init();</script>
  </body>
</html>
